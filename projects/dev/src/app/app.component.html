<div  class="login-form" >
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group >
        <input type="text" nz-input [formControl]="validateForm?.get('userName')" placeholder="Username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group >
        <input type="password" nz-input [formControl]="validateForm?.get('password')" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
  Or <a> register now! </a>
</div>
<router-outlet></router-outlet>
